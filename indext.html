<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="stylet.css">
    <div class="game-container">
        <h1>TIC TAC TOE</h1>
        <p>Player X starts. Click a box to place your mark!</p>
        <div class="game-board">
            <div class="box" data-cell-index="0"></div>
            <div class="box" data-cell-index="1"></div>
            <div class="box" data-cell-index="2"></div>
            <div class="box" data-cell-index="3"></div>
            <div class="box" data-cell-index="4"></div>
            <div class="box" data-cell-index="5"></div>
            <div class="box" data-cell-index="6"></div>
            <div class="box" data-cell-index="7"></div>
            <div class="box" data-cell-index="8"></div>
        </div>
        <div class="message">
            <p id="message"></p>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
